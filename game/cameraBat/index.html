<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="utf-8">
		<title>三周年纪念齐合影 - 武商网</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="full-screen" content="yes">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true">
		<meta name="360-fullscreen" content="true">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="container" class="splash" style="width: 320px; height: 568px;">
			<canvas id="canvas" width="640" height="1136" style="width: 320px; height: 568px;"><span>Browser does not support the canvas.</span>
			</canvas>
			<div id="info"></div>	
		</div>
		<div id="preload"></div>
		<div id="cover"></div>
		<script type="text/javascript">
			var myData = {
				score : 0 ,
				scoreSave : 0
			};
			var isShowLottery = false;
			function dp_submitScore(score) {
				if(myData.scoreSave == score) return;
				isShowLottery = false;
				myData.scoreSave = score;
				myData.score = parseInt(score * 100);
				getLottery();
			}
			function getLottery(){
				if(isShowLottery) return;
				isShowLottery = true;
				setTimeout(function(){
					console.log('显示抽奖');
				} , 800);
			}
		</script>
	</body>
</html>
