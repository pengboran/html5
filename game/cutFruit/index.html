</head>
<body>

	<img class="p1_2 wow bounceInUp" data-wow-delay="0.3s" data-wow-duration="2s" src="images/p1/left.png">

<!--第二页(开始页)-->
<div class="start_page">
	
	<img class="p3_6 wow bounceInUp startBtn" data-wow-delay="0s" data-wow-duration="1.5s" src="images/p3/p3-7.png">
</div>
<!--第三页(加载页)-->
<!--<div class="loading_page">
	<img class="p2_1 wow bounceIn move" data-wow-delay="0s" data-wow-duration="1.5s" src="images/p2/p2-1.png">
	<img class="p2_2" src="images/p2/p2-2.gif">
	<img class="p2_3 wow bounceInUp" data-wow-delay="0.6s" data-wow-duration="1.5s" src="images/p2/p2-3.png">
	<img class="p2_4" src="images/p2/p2-4.png">
</div>-->

<!--第四页(游戏页)-->
<div class="canvas_page">
	<div id="view"></div>
	<div id="desc">
		<div id="browser"></div>
	</div>
	<!--倒计时-->
	<div class="timer">
		<span class="count"></span> ''
	</div>
</div>
<!--第五页(失败页)-->
<div class="failure_page">
	<img class="p5_1 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" src="images/p5/p5-1.png">
	<div class="p5_6 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" >
		<img src="images/p5/total.png">
		<div class="score"></div>
	</div>
	<div class="p5_7 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" >
		<img src="images/p5/all.png">
		<div class="score"></div>
	</div>
	<img class="p5_3 wow bounceInUp viewBtn" data-wow-delay="0.2s" data-wow-duration="2s" src="images/p5/p5-3.png">
	<img class="p5_5 wow bounceInUp againBtn" data-wow-delay="0.2s" data-wow-duration="2s" src="images/p7/p7-1.png">
</div>
<!--第五页(成功页)-->
<div class="win_page">
	<img class="p5_1 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" src="images/p5/p5-1.png">
	<div class="p5_6 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" >
		<img src="images/p5/total.png">
		<div class="score"></div>
	</div>
	<div class="p5_7 wow bounceInDown animated" data-wow-delay="0s" data-wow-duration="2s" >
		<img src="images/p5/all.png">
		<div class="score"></div>
	</div>
	<img class="p5_3 wow bounceInUp viewBtn" data-wow-delay="0.2s" data-wow-duration="2s" src="images/p5/p5-3.png">
	<img class="p5_5 wow bounceInUp againBtn" data-wow-delay="0.2s" data-wow-duration="2s" src="images/p7/p7-1.png">
</div>
<script src="scripts/jquery.min.js" ></script>
<script src="scripts/ct-viewport.js" type="text/javascript"></script>
<script src="scripts/all.js" ></script>
<script src="scripts/vicky.js" ></script>
<script src="scripts/wow.min.js" type="text/javascript"></script>
<script src="scripts/msgbox.js" ></script>
</body>
</html>
