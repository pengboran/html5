	<body>
		<div id="container" class="splash" style="width: 320px; height: 568px;">
			<canvas id="canvas" width="640" height="1136" style="width: 320px; height: 568px;"><span>Browser does not support the canvas.</span>
			</canvas>
			<div id="info"></div>		
		</div>
		<div id="preload"></div>
		<script language="javascript">
			var mebtnopenurl = 'http://mp.weixin.qq.com/s?__biz=MjM5Nzc2NDk4MA==&mid=205557445&idx=1&sn=2fbf3240049a39b8f41a8a713b284a1f#rd';
			var thegameurl = "index.htm";
			var guanzhuurl = "http://mp.weixin.qq.com/s?__biz=MjM5Nzc2NDk4MA==&mid=205557445&idx=1&sn=2fbf3240049a39b8f41a8a713b284a1f#rd";
			window.shareData = {
				"imgUrl": "http://img1.wushang.com/img/2014/10/22/2044656.jpg",
				"timeLineLink": thegameurl,
				"tTitle": "(●—●)武商网拍有爱情侣，赢大奖！",
				"tContent": "(●—●)武商网拍有爱情侣，赢大奖！"
			};

			function goHome() {
				window.location = mebtnopenurl;
			}

			function clickMore() {
				if ((window.location + "").indexOf("f=zf", 1) > 0) {
					window.location = mebtnopenurl;
				} else {
					goHome();
				}
			}

			function dp_share() {
				document.getElementById("share").style.display = "";
			}

			function dp_Ranking() {
				window.location = mebtnopenurl;
			}

			function showAd() {}

			function hideAd() {}
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.on('menu:share:appmessage', function(argv) {
					WeixinJSBridge.invoke('sendAppMessage', {
						"img_url": window.shareData.imgUrl,
						"link": window.shareData.timeLineLink,
						"desc": window.shareData.tContent,
						"title": window.shareData.tTitle
					}, onShareComplete);
				});
				WeixinJSBridge.on('menu:share:timeline', function(argv) {
					WeixinJSBridge.invoke('shareTimeline', {
						"img_url": window.shareData.imgUrl,
						"img_width": "640",
						"img_height": "640",
						"link": window.shareData.timeLineLink,
						"desc": window.shareData.tContent,
						"title": window.shareData.tTitle
					}, onShareComplete);
				});
			}, false);
		</script>

		<script type="text/javascript">
			var myData = {
				gameid: "ksiphone6"
			};

			function dp_submitScore(score) {
				myData.score = parseInt(score * 100);
				myData.scoreName = "拍了" + score + "分";
				document.title = "(●—●)我拍得了" + score + "分，分数越高送喵星人！";
				window.shareData.tTitle = document.title;
			}

		</script>
